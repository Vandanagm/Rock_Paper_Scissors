<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/WebDEvpMockPeoject/Style/Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error_message"></p>
        <form action="" id="form">
            <div>
                <label for="first-input"><i class="fa-solid fa-user"></i></label>
                <input name="firstname" type="text" id="first-input" placeholder="Firstname">
            </div>
            <div>
                <label for="email-unput"><i class="fa-solid fa-envelope"></i></label>
                <input name="email" type="email" id="email-input" placeholder="email">
               
            </div>
            <div>
                <label for=""><i class="fa-solid fa-lock"></i></label>
                <input name="password" type="password" id="password-input" placeholder="password"> 
            </div>
            <div>
                <label for=""><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="repeat-password">
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an Account?<a href="login.html">login</a></p>

    </div>
    <script src="/WebDEvpMockPeoject/JavaScript/Signup.js"></script>
</body>
